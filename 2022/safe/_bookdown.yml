    tab: !expr function(x) sprintf("Table %s. " , paste0(params$chapter, '.',x))
    eq: !expr function(x) sprintf("Equation %s. " , paste0(params$chapter, '.',x))
  figPrefix:
  - "fig."
  - "figs."